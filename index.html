    <div class="modal" id="modal">

        <div class="modal-card">
            <header class="modal-card-head">

            </header>
            <section class="modal-card-body">
                <form id="register-form">
                    <div class="field">
                        <label class="label">Nombre</label>
                        <div class="control">
                            <input class="input" type="text" name="nombre" placeholder="Ingrese el nombre">
                        </div>
                    </div>
                    <div class="field">

                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Teléfono</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" name="telefono" placeholder="Ingrese su telefono">
                            <span class="icon is-small is-left">
                                <i class="fas fa-phone"></i>
                            </span>

                        </div>

                    </div>
                    <div class="field">
                        <label class="label">Correo electronico</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" name="correo" placeholder="Ingrese su correo">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>

                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Mensaje</label>
                        <div class="control">
                            <textarea class="textarea" name="descripcion" placeholder="Textarea"></textarea>
                        </div>
                    </div>
                    <footer class="modal-card-foot">
                        <button type="submit" class="button is-success">Registrarse</button>
                    </footer>
                </form>
            </section>
